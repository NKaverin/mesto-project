<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./vendor/images/logo.svg" alt="логотип, слово место в степени russia">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./vendor/images/avatar.jpg" alt="аватар профиля">
            <div class="profile__info">
                <div class="profile__heading">
                    <h2 class="profile__name"> Жак-Ив Кусто </h2>
                    <button class="profile__edit-button">
                        <img class="profile__edit-image" src="./vendor/images/EditButton.svg" alt="кнопка редактировать в виде флага">
                    </button>
                </div>
                <p class="profile__caption"> Исследователь океана </p>              
            </div>   
            <button class="profile__batton-box">
                <img class="profile__add-batton" src="./vendor/images/AddButton.svg" alt="кнопка добавить в виде плюса">
            </button>
        </section>
        <section>
            <ul class="elements">
                <li class="elements__element">
                    <img src="./vendor/images/melburn.jpg" alt="Мельбурн" class="elements__image">
                    <div class="elements__caption-box">
                        <p class="elements__caption"> Мельбурн </p>
                        <button class="elements__heart">
                            <img src="./vendor/images/heart.svg" alt="картинка сердца">
                        </button>
                    </div>
                </li>
                <li class="elements__element">
                    <img src="./vendor/images/vellington.jpg" alt="Веллингтон" class="elements__image">
                    <div class="elements__caption-box">
                        <p class="elements__caption"> Веллингтон </p>
                        <button class="elements__heart">
                            <img src="./vendor/images/heart.svg" alt="картинка сердца">
                        </abutton>
                    </div>
                </li>
                <li class="elements__element">
                    <img src="./vendor/images/kiev.jpg" alt="Киев" class="elements__image">
                    <div class="elements__caption-box">
                        <p class="elements__caption"> Киев </p>
                        <button class="elements__heart">
                            <img src="./vendor/images/heart.svg" alt="картинка сердца">
                        </button>
                    </div>
                </li>
                <li class="elements__element">
                    <img src="./vendor/images/oslo.jpg" alt="Осло" class="elements__image">
                    <div class="elements__caption-box">
                        <p class="elements__caption"> Осло </p>
                        <button class="elements__heart">
                            <img src="./vendor/images/heart.svg" alt="картинка сердца">
                        </button>
                    </div>
                </li>
                <li class="elements__element">
                    <img src="./vendor/images/london.jpg" alt="Лондон" class="elements__image">
                    <div class="elements__caption-box">
                        <p class="elements__caption"> Лондон </p>
                        <button class="elements__heart">
                            <img src="./vendor/images/heart.svg" alt="картинка сердца">
                        </button>
                    </div>
                </li>
                <li class="elements__element">
                    <img src="./vendor/images/amsterdam.jpg" alt="Амстердам" class="elements__image">
                    <div class="elements__caption-box">
                        <p class="elements__caption"> Амстердам </p>
                        <button class="elements__heart">
                            <img src="./vendor/images/heart.svg" alt="картинка сердца">
                        </button>
                    </div>
                </li>
            </ul>
        </section>
        <section class="popup"> 
            <div class="popup__container">
                <button class="popup__icon-container" form="profile-info">
                    <img class="popup__close-icon" src="./vendor/images/CloseIcon.svg" alt="крестик для закрытия формы">
                </button>
                <div class="popup__form">
                    <h2 class="popup__header">Редактировать профиль</h2>
                    <form name="profile-info">
                        <fieldset class="popup__fieldbox">
                            <input type="text" class="popup__field" placeholder="Имя профиля" value="Жак-Ив Кусто" name="profile-name">
                            <input type="text" class="popup__field" placeholder="Подпись профиля" value="Исследователь океана" name="profile-caption">
                        </fieldset>
                        <button class="popup__submit-button" form="profile-info" type="submit">
                            <p class="popup__button-header">Сохранить</p>
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia </p>
    </footer>
</body>
</html>
