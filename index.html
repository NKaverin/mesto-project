<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./vendor/images/logo.svg" alt="логотип, слово место в степени russia">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./vendor/images/avatar.jpg" alt="аватар профиля">
            <div class="profile__info">
                <h1 class="profile__name"> Жак-Ив Кусто </h1>
                <button class="profile__edit-button" type="button">
                    <img class="profile__edit-image" src="./vendor/images/EditButton.svg" alt="кнопка редактировать в виде флага">
                </button>
                <p class="profile__caption"> Исследователь океана </p>              
            </div>   
            <button class="profile__batton-box" type="button">
                <img class="profile__add-batton" src="./vendor/images/AddButton.svg" alt="кнопка добавить в виде плюса">
            </button>
        </section>
        <section>
            <ul class="elements">
                <template id="element-of-elements">
                    <li class="elements__element">
                        <img class="elements__image">
                        <div class="elements__caption-box">
                            <p class="elements__caption">  </p>
                            <button class="elements__heart" type="button">
                                <img src="./vendor/images/heart.svg" alt="картинка сердца" class="elements__heart-image">
                            </button>
                        </div>
                        <button class="elements__delete-button" type="button">
                            <img src="./vendor/images/RecycleBin.svg" alt="Корзина для удаления">
                        </button>
                    </li>
                </template> 
            </ul>
        </section>
        <section class="popup" id="popupEditProfile"> 
            <div class="popup__container popup_decor_white">    
                <button class="popup__icon-container" type="button">
                    <img class="popup__close-icon" src="./vendor/images/CloseIcon.svg" alt="крестик для закрытия формы">
                </button>          
                <h2 class="popup__header">Редактировать профиль</h2>
                <form name="profile-info">
                    <fieldset class="popup__fieldbox">
                        <input type="text" class="popup__field" placeholder="Имя профиля" value="Жак-Ив Кусто" name="profile-name">
                        <input type="text" class="popup__field" placeholder="Подпись профиля" value="Исследователь океана" name="profile-caption">
                    </fieldset>
                    <button class="popup__submit-button" type="submit">
                        Сохранить
                    </button>
                </form>               
            </div>
        </section>
        <section class="popup" id="popupNewPlace"> 
            <div class="popup__container popup_decor_white">    
                <button class="popup__icon-container" type="button">
                    <img class="popup__close-icon" src="./vendor/images/CloseIcon.svg" alt="крестик для закрытия формы">
                </button>          
                <h2 class="popup__header">Новое место</h2>
                <form name="new-place">
                    <fieldset class="popup__fieldbox">
                        <input type="text" class="popup__field" placeholder="Название"  name="image-name">
                        <input type="text" class="popup__field" placeholder="Ссылка на картинку"  name="image-link">
                    </fieldset>
                    <button class="popup__submit-button" type="submit">
                        Создать
                    </button>
                </form>               
            </div>
        </section>
        <section class="popup" id="popupImage"> 
            <div class="popup__container">    
                <button class="popup__icon-container" type="button">
                    <img class="popup__close-icon" src="./vendor/images/CloseIcon.svg" alt="крестик для закрытия формы">
                </button>    
                <img class="popup__image" src="https://images.unsplash.com/photo-1581285217236-a2355291f9c9?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=658&q=80" alt="Картинка">
                <p class="popup__caption"> Подпись к картинке </p>
            </div>
        </section>
        <script src="./script.js"> </script>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia </p>
    </footer>
</body>
</html>
